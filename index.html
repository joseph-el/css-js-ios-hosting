<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ios calucator </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Dela+Gothic+One|Acme|Bangers|Exo">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    
    <nav class="nav-bar">

        <div class="logo">
            <div class="ios"> Ios 
                <img src="apple-logo-svgrepo-com.svg" class="apple-icon">
            </div>
            <div class="calculator"> <spain> calucator </spain> </div>
        </div>
        <!-- <div class="menu"> -->
            <div class="menu-items home"> Home </div>
            <div class="menu-items"> Menu </div>
            <div class="menu-items"> Contact </div>
            <div class="menu-items"> About </div>
        </div>
        <hr>
     </nav>
    <hr class="line">

    <div class="app">

        <div class="phone" >
            <div class="iphone-nav">
                <div class="time" id="the_time"></div>
                <div class="touch-screen"> 
                    <img src="camera.png" class="camera">
                </div>
                <i class="fa-solid fa-plane air"></i>
                <i class="fa-solid fa-wifi wifi"></i>
                <svg class="battery" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-battery-full" viewBox="0 0 16 16">
                    <path d="M2 6h10v4H2z"/>
                    <path d="M2 4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm10 1a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1zm4 3a1.5 1.5 0 0 1-1.5 1.5v-3A1.5 1.5 0 0 1 16 8"/>
                </svg>
                <div class="battrey"></div>
            </div>
            

            <div class="display">
                <div class="input" id="input_id"></div>
                <div class="output" id="output_id">0</div>
            </div>
            

            <div class="app-keys">

                <div class="key task" id="earse"> C </div>
                <div class="key task" id="minus-plus"> % </div>
                <div class="key task" id="percent"> % </div>

                <div class="key operator" id="division">รท</div>
                <div class="key number" id="num">7</div>
                <div class="key number" id="num">8</div>
                <div class="key number" id="num">9</div>
                
                <div class="key operator" id="multi" > x </div>
                <div class="key number"  id="num" > 4 </div>
                <div class="key number"  id="num" > 5 </div>
                <div class="key number"  id="num" > 6 </div>
                
                <div class="key operator" id="minus" > - </div>
                <div class="key number" id="num" > 1 </div>
                <div class="key number" id="num" > 2 </div>
                <div class="key number" id="num" > 3 </div>
                
                <div class="key operator" id="plus"> + </div> 
                
                <div class="key zero number" id="num"> 0 </div>
                
                <div class="key number"   id="point"> . </div>

                <div class="key operator" id="result"> = </div>

            </div>
      
            
        </div>
        
    </div>
        
        
    </body>

    <script src="main.js"></script>
    </html>
